<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker News</title>
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="nav-section">
        <div class="nav-item">
          <img src="https://pbs.twimg.com/profile_images/1405908372/1_400x400.png" alt="">
          <strong>Hacker News |</strong>
        </div>
        <div class="nav-item">
          new
        </div>
      </div>
      <div class="nav-section">
        <div class="nav-item">
          Login
        </div>
      </div>
    </div>
    <div class="main">
      <ul>
        {% for post in posts %}
        <li>
          <span>{{loop.index}}.<a href="/posts/{{post._id}}/votes">&#9650;</a>
            <span class='post-title'>
              <a href="{{post.url}}" target="_blank">{{post.title}}</a>
            </span>
            <a href="/posts/{{post._id}}/delete">&#10008;</a>
            <span class='post-url'>({{post.url}})</span>
          </span>
          <span class='post-details'>
            {{post.votes}} points  |
            By: {{post.author}}
            <a href="/posts/{{post._id}}/edit">Edit</a>
          </span>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer">
      <p><strong>New Post</strong></p>
      <form action="/posts" method='post'>
        <label for="title">Title</label>
        <input type="text" name="title">
        <label for="author">Author</label>
        <input type="text" name="author">
        <label for="url">Url</label>
        <input type="text" name="url">
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>
</body>
</html>
